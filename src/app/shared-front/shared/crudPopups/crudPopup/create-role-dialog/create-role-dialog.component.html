<mat-dialog-content class="mat-typography">
        <div class="title">
            <h2 mat-dialog-title >Creation Role</h2>
            </div>
    <form class="example-container">
          <div fxLayout="column" fxFlex="50px">
              <div fxLayout="row">
                  <div>
                      <mat-form-field>
                          <input [(ngModel)]="role.roleName" matInput placeholder="Nom Role" [formControl]="roleName">
                        </mat-form-field>
                     
                  </div>
                 
              </div>
              <div fxLayout="row" style="margin-top: -3%;">
                  <div>
                        <mat-form-field style="width: 200%;">
                                <textarea [(ngModel)]="role.roleDescription" [formControl]="roleDescription" matInput placeholder="Description Role"></textarea>
                         </mat-form-field>
                     
                  </div>
                
              </div>
           
              <div fxLayout="row" style="margin-top: 40%;">
                  <div >
                        <mat-form-field style="margin-top:-66%;">
                                    <mat-select placeholder="Type Acteur" [formControl]="acteurTypeID" [(ngModel)]="role.acteurTypeID">
                                      <mat-option value="">Type Acteur</mat-option>
                                      <mat-option value="1">acheteur</mat-option>
                                      <mat-option value="2">acheteur</mat-option>
                                      <mat-option value="3">fournisseur</mat-option>
                                    </mat-select>
                             </mat-form-field>
                  </div>
              </div>
    
              
           
              
            </div>
       
      
    </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
      <button (click)="createNewRole()" mat-raised-button color="accent" [mat-dialog-close]="true" cdkFocusInitial><mat-icon matPrefix>save_alt</mat-icon>Enregistrer</button>
    </mat-dialog-actions>
