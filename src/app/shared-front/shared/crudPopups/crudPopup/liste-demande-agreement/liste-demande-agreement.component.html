
<mat-dialog-content class="mat-typography">
    <div class="title">
        <h2 mat-dialog-title >Details Demande Agreement</h2>
        </div>
<form class="example-container">
        <div fxLayout="column" fxFlex="50px">
               
             
                  <div fxLayout="row" style="margin-top: -3%;"fxLayout.xs="column" fxLayoutGap="5px">
                    <div>
                          <mat-form-field>
                              <mat-select placeholder="Role demandÃ©" >
                                <mat-option value="option">Fournisseur</mat-option>
                                <mat-option value="option">Acheteur</mat-option>
                              </mat-select>
                          </mat-form-field>
                    </div> 
                  </div>
                  
             
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                        <div>
                            <mat-form-field  style="margin-top: -75%;"> 
                                <label>Date Debut</label><br>
                                <input matInput type="date"  [(ngModel)]="agreement.dateDebValidite" [formControl]="dateDebValidite" >
                                <mat-icon matSuffix>date_range</mat-icon>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field  style="margin-left: 7%;margin-top: -75%;"> 
                                <label>Date Fin</label><br>
                                <input matInput type="date"  [(ngModel)]="agreement.dateFinValidite" [formControl]="dateFinValidite" >
                                <mat-icon matSuffix>date_range</mat-icon>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" style="margin-top: -3%;"fxLayout.xs="column" fxLayoutGap="5px">
                            <div>
                                  <mat-form-field>
                                      <mat-select placeholder="statut" [formControl]="statutDemande" [(ngModel)]="agreement.statutDemande">
                                        <mat-option value="valider">Valider</mat-option>
                                        <mat-option value="rejeter">Rejeter</mat-option>
                                      </mat-select>
                                  </mat-form-field>
                            </div> 
                            
                    </div>
              </div>
  
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Annuler</button>
  <button mat-raised-button color="accent" (click)=updateAgrement() [mat-dialog-close]="true"><mat-icon matPrefix>save_alt</mat-icon>Enregistrer</button>
</mat-dialog-actions>
