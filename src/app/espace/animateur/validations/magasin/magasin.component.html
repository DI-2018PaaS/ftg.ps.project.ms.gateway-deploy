<div fxLayout="row" fxLayoutAlign="center center" class="title-top">
  <div>
    <h2 class="title">LISTE MAGASIN A VALIDER</h2>
  </div>
</div>
<div class="py-8"><button mat-raised-button color="accent" >Ajouter un Magasin</button></div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Progress Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> nom </th>
      <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ref">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ref </th>
      <td mat-cell *matCellDef="let row"> {{row.ref}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> adresse </th>
      <td mat-cell *matCellDef="let row"> {{row.adresse}} </td>
    </ng-container>
      <!-- Color Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
       <!-- Color Column -->
       <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
   
    <!-- Color Column -->
    <ng-container matColumnDef="Valider">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valider </th>
      <td mat-cell *matCellDef="let row"> {{row.Valider}}
        <button mat-raised-button >
          <mat-icon class="orange600">check_circle_outline</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
