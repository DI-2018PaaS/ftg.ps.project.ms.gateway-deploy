<div fxLayout="row" fxLayoutAlign="center center" class="title-top">
  <div>
    <h2 class="title">LISTE PRODUITS A VALIDER</h2>
  </div>
</div>
<div class="py-8"><button mat-raised-button color="accent" >Ajouter un Produit</button></div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Progress Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> code </th>
      <td mat-cell *matCellDef="let row"> {{row.code}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> designation </th>
      <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>
      <!-- Color Column -->
      <ng-container matColumnDef="prixUnitaire">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> prixUnitaire </th>
        <td mat-cell *matCellDef="let row"> {{row.prixUnitaire}} </td>
      </ng-container>
       <!-- Color Column -->
       <ng-container matColumnDef="descriptionProduit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> descriptionProduit </th>
        <td mat-cell *matCellDef="let row"> {{row.descriptionProduit}} </td>
      </ng-container>
       <!-- Color Column -->
       <ng-container matColumnDef="zoneGeographiqueId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> zoneGeographiqueId </th>
        <td mat-cell *matCellDef="let row"> {{row.zoneGeographiqueId}} </td>
      </ng-container>
    <!-- Color Column -->
    <ng-container matColumnDef="Valider">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valider </th>
      <td mat-cell *matCellDef="let row"> {{row.Valider}}
        <button mat-raised-button  mat-raised-button *ngIf="row.isValid==false" (click)="iSvalidate(row.key)">
          <mat-icon class="orange600">check_circle_outline</mat-icon>
        </button>
        <mat-icon *ngIf="row.isValid==true" class="green600 padding-icon-validate">done_all</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
