  <div fxLayout="row" fxLayoutAlign="center center" class="title-top">
    <div><h2 class="title">Liste des demandes d'agr√©ment</h2></div>
  </div>
  <a (click)="ajoutDemandeAgrement()" mat-raised-button color="accent" style="margin-top:1%">Ajouter une demande</a>
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="destinataireID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> destinataireID </th>
            <td mat-cell *matCellDef="let row"> {{row.destinataireID}} </td>
          </ng-container>

          <!-- ID Column -->
        <ng-container matColumnDef="dateCreated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> dateCreated </th>
            <td mat-cell *matCellDef="let row"> {{row.dateCreated}} </td>
          </ng-container>
    
        <!-- Color Column -->
        <ng-container matColumnDef="Supprimer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Supprimer </th>
          <td mat-cell *matCellDef="let row" > {{row.Supprimer}}
            <button mat-raised-button>
              <mat-icon class="red600">delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
