<div fxLayout="column" fxLayoutGap="10px">
    <div>
      <span>LISTE DES DEMANDES DE FINANCEMENT</span> 
    </div>
  <!-- <div class="py-8"><button mat-raised-button color="accent" (click)="crudComp.openCreateLigneCredit()">Ajouter une ligne de credit</button></div> -->
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrer">
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="objet">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Objet </th>
          <td mat-cell *matCellDef="let row">  {{row.objet}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.dateCreated | date : format : shortDate}}</td>
        </ng-container>
    
        <!-- Color Column -->
        <ng-container matColumnDef="destinataire">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Destinataire</th>
          <td mat-cell *matCellDef="let row"> {{row.destinataire}} </td>
        </ng-container>
    
    
        
          <!-- Color Column -->
          <ng-container matColumnDef="statut">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
            <td mat-cell *matCellDef="let row"> 
              <div *ngIf="row.isValid === false">
                <span style="color:red">en attente</span> 
              </div>
              <div *ngIf="row.isValid === true">
                  <span style="color:green">valid√©</span> 
                </div>
            </td>
          </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > traiter </th>
            <td mat-cell *matCellDef="let row" >
              <button [routerLink]="['/demande/validation-Pret',row.key]" mat-raised-button>
                <mat-icon class="red600">launch</mat-icon>
              </button>
            </td>
          </ng-container>
        <!-- Color Column -->
        <ng-container matColumnDef="Supprimer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Supprimer </th>
          <td mat-cell *matCellDef="let row" > {{row.Supprimer}}
            <button mat-raised-button>
              <mat-icon class="red600">delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
