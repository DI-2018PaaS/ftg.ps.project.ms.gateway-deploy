<div fxLayout="row" fxLayoutAlign="center center" class="title-top">
    <div>
      <h2 class="title">LIVRAISON</h2>
    </div>
  </div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="objet">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Objet </th>
        <td mat-cell *matCellDef="let row"> {{row.objet}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="nomAcheteur">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom acheteur </th>
        <td mat-cell *matCellDef="let row"> {{row.acheteurNom}} {{row.acheteurPrenom}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date creation </th>
        <td mat-cell *matCellDef="let row"> {{row.dateCreation}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="Details">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
        <td mat-cell *matCellDef="let row">
          <div>
              <button mat-icon-button mat-raised-button [routerLink]="['/produit-banq','visu-blivraison',row.key]">
                <mat-icon style="color:red">visibility</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="paiement">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Paiement </th>
          <td mat-cell *matCellDef="let row">
            <div *ngIf="row.isValid === true">
                <button mat-icon-button mat-raised-button [routerLink]="['/produit-banq','paiement-blivraison',row.key]">
                  <mat-icon style="color:goldenrod">attach_money</mat-icon>
                </button>
            </div> 
            <div *ngIf="row.isValid === false">
                <button mat-icon-button mat-raised-button [routerLink]="['.']">
                  <mat-icon style="color:goldenrod">money_off</mat-icon>
                </button>
            </div> 
          </td>
        </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="valider">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
        <td mat-cell *matCellDef="let row">
            <div *ngIf="row.isValid === true">
                <button mat-icon-button mat-raised-button>
                  <mat-icon>done_all</mat-icon>
                </button>
            </div>`
            <div *ngIf="row.isValid === false">
              <span style="color:red">en attente de validation</span>                 
            </div>
          <!-- <button mat-icon-button (click)="validate(row.key)">
            <mat-icon>done_all</mat-icon>
          </button> -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
