<div fxLayout="row" fxLayoutAlign="center center" class="title-top">
    <div><h2 class="title">Liste des Roles</h2></div>
  </div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="roleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> roleName </th>
        <td mat-cell *matCellDef="let row"> {{row.roleName}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="roleDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> roleDescription </th>
        <td mat-cell *matCellDef="let row"> {{row.roleDescription}}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="roleCreatedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> roleCreatedDate </th>
        <td mat-cell *matCellDef="let row"> {{row.roleCreatedDate}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="Modifier">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modifier </th>
        <td mat-cell *matCellDef="let row"> {{row.Modifier}}<button mat-raised-button (click)="edit(row)"><mat-icon class="orange600">edit</mat-icon></button> </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="Supprimer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Supprimer </th>
        <td mat-cell *matCellDef="let row"> {{row.Supprimer}} <button mat-raised-button><mat-icon class="red600">delete</mat-icon></button></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
