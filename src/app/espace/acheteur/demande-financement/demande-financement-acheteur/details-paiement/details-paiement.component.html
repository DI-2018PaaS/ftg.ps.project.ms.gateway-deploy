<div fxLayout="row" fxLayoutGap="30px">
  <div fxFlex="70">
    <div fxLayoutAlign="center center">
        <h2>Liste des produits valid√©s</h2>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)">
                </mat-checkbox>
              </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef> Code </th>
              <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="designation">
              <th mat-header-cell *matHeaderCellDef> Designation </th>
              <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="descriptionProduit">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.descriptionProduit}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="prixUnitaire">
                <th mat-header-cell *matHeaderCellDef> Prix </th>
                <td mat-cell *matCellDef="let element"> {{element.prixUnitaire}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selection.toggle(row)">
            </tr>
        </table>
    </div>
  </div>
  <div fxFlex="30">
        <div fxLayout="column" fxLayouAlign="center center">
            <div fxLayoutAlign="center center">
                <h2>Detais paiement</h2>
            </div>
            <mat-card>
                <div style="width:100%">
                    <mat-form-field style="width:100%">
                        <mat-select style="width:100%" placeholder="Mode livraison" [(ngModel)]="financement.modeLivraison" (ngModelChange)="onChangeMl($event)" [formControl]="modeLivraison">
                          <mat-option value="express">Express</mat-option>
                          <mat-option value="normal">Normal</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div> 
            </mat-card>
            &nbsp;
            <mat-card>
                <div style="width:100%">
                    <mat-form-field style="width:100%">
                        <mat-select placeholder="livreur" [(ngModel)]="financement.livreur" (ngModelChange)="onChangeLv($event)" [formControl]="livreur">
                          <mat-option value="lv-ndour">livreur Ndour</mat-option>
                          <mat-option value="lv-dieng">livreur Dieng</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-card>
            &nbsp;
            <mat-card>
                <div style="width:100%">
                    <mat-form-field style="width:100%" appearance="outline">
                        <mat-label>Frais</mat-label>
                        <input matInput placeholder="Placeholder">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                      </mat-form-field>
                </div>
            </mat-card> 
        </div>
  </div>
</div>
