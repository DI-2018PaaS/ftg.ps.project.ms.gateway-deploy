<div fxLayout="row">
        <mat-card fxLex="30" fxFlexOffset="15"  class="mat-card-img back-img">
          <img mat-card-image class="img-card" src="../../assets/images/cards/registration.png">
        </mat-card>  
        <mat-card fxLex="40" class="mat-card-resgistration">
            <mat-card-title>
               <h2>Inscription</h2>
            </mat-card-title>
            
            <mat-card-content>
                <form>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="login" [(ngModel)]="utilisateur.username" name="username">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                   <input matInput placeholder="Nom"  [(ngModel)]="animateur.nom" name="nom" required>
                </mat-form-field >
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Prenom"  [(ngModel)] ="animateur.prenom" name="prenom" required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Email" [formControl]="email"  [(ngModel)]="animateur.email" name="email" required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Mot de Passe" [type]="hide ? 'password' : 'text'"  [(ngModel)]="utilisateur.password" name= "password" required>
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
              <!--   <mat-form-field class="example-full-width">
                  <input matInput placeholder="Confirmer le Mot de Passe" [type]="hide ? 'password' : 'text'" required>
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field> -->
                <mat-form-field class="example-full-width">
                  <mat-select placeholder="Selectioner"  [(ngModel)] = "animateur.type" name="type" disableRipple required [formControl]="selectFormControl">
                    <mat-option *ngFor="let type of typeActeurs" [value]="type.idActeurType" [class.selected]="type.idActeurType===selectedType">{{type.libelleActeur}}</mat-option>
                </mat-select>
                </mat-form-field>
                
                <mat-form-field class="example-full-width"> 
                  <input matInput placeholder="Téléphone"  [(ngModel)]="animateur.telephone" name="telephone" required>
                </mat-form-field>
              </form>
            </mat-card-content>
            
              <mat-card-actions>
                <button mat-raised-button class="color-button-validate" (click)="createUser()">Enregistrer</button>
                <button mat-button color="warn">Annuler</button>
              </mat-card-actions>
            
        </mat-card> 
</div>
