
<div class="width margin" fxLayout="row" fxLayoutAlign="space-around" fxFlex="40" fxFlexOffset="30">
<mat-card class="width">
  <mat-card-header>
    <div mat-card-avatar class="image-header"></div>
    <mat-card-title>{{user.username}}</mat-card-title>
    <mat-card-subtitle>{{user.mail}}</mat-card-subtitle>
  </mat-card-header>
<mat-card-content>
    <h1>Les informations</h1><br>
    <span>Prénom : </span><span>{{user.firstName}}</span><br><br>
    <span>Nom : </span><span>{{user.lastName}}</span><br><br>
    <span>Téléphone : </span><span>{{user.phoneNumber}}</span>
  </mat-card-content>
</mat-card>
</div>
